<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload With Preview</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/file-upload-with-preview/dist/file-upload-with-preview.min.css"
  />
</head>
<body>
  <div class="custom-file-container" data-upload-id="my-unique-id">
    <label class="custom-file-container__custom-file">
      <input type="file" class="custom-file-container__custom-file__custom-file-input" multiple />
      <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
      <span class="custom-file-container__custom-file__custom-file-control"></span>
    </label>
    <div class="custom-file-container__image-preview"></div>
  </div>

  <script src="https://unpkg.com/file-upload-with-preview/dist/file-upload-with-preview.min.js"></script>
  <script>
    const upload = new FileUploadWithPreview.default('my-unique-id');
  </script>
</body>
</html>
